<section class="artistinfo">
	<div class="artist clfx" ng-model="artists">
		<h1>{{artists[whichItem].name}}</h1>
		<div class="info">
			<h3>{{artists[whichItem].band}}</h3>
			<img ng-src="img/{{artists[whichItem].filename}}" alt="Photo of {{artists[whichItem].name}}">
			<div class="bio">{{artists[whichItem].bio}}</div>
		</div>
	</div>
	<a href="index.html">&laquo; back to search</a>
</section>
